<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Word Scramble | Jogo de descobrir palavras</title>
		<link rel="stylesheet" href="style.css" />
		<script defer src="js/words.js"></script>
		<script defer src="js/script.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="menu-circle"></div>
			<h2>Word Scramble</h2>
			<div class="content">
				<p class="word"></p>
				<div class="details">
					<p class="hint">Dica: <span></span></p>
					<p class="time">
						Tempo restante: <span><b>30</b>s</span>
					</p>
				</div>
				<input type="text" placeholder="Digite a palavra correta" />
				<div class="buttons">
					<button class="refresh-word">Nova Palavra</button>
					<button class="check-word">Validar Palavra</button>
				</div>
			</div>
			<div class="tips">
				Digite a palavra correta e clique em "Validar Palavra" para verificar se
				ela é a correta (Não se esqueça da acentuação).
			</div>
		</div>
	</body>
</html>
